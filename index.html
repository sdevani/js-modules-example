<div class="main">
</div>

<div id="templates">
<script class="movie-list" type="text/x-handlebars-template">
  <div class="movies">
    <h1>Movie List</h1>
    {{#each movieList}}
      <h3 class='movie' data-id='{{id}}'>{{title}}</h3>
    {{/each}}
  </div>
</script>
<script class="movie-details" type="text/x-handlebars-template">
  <div class="my-movie">
    <h1>{{title}}</h1>
    <h3>{{rating}}</h3>
  </div>
</script>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="js/handlebars-v1.3.0.js"></script>

<script data-main="js/app.js" src="js/require.js"></script>
